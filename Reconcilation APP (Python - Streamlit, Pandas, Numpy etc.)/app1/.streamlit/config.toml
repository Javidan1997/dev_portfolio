[server]
port=8502 # change port number. By default streamlit uses 8501 port
headless=true # This will eliminate automatically open browser
enableCORS=false 
enableXsrfProtection=false 
enableWebsocketCompression=false
[browser] # This ip and port will show in command prompt
serverAddress = "172.20.10.183" # Put your Local IP or Domain Name
serverPort = 8502

[theme]

# Primary accent for interactive elements
primaryColor = '#F18F00'

# Background color for the main content area
backgroundColor = '#ffffff'

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = '#0963AF'

# Color used for almost all text
textColor = '#000000'

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "serif"

